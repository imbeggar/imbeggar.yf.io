    .x-loader-icon {
      position: relative;
      width: 36px;
      height: 36px;
      margin: 35px auto 0;
      border: 2px solid rgba(255, 255, 255, .5);
      border-top-color: #fff;
      -webkit-border-radius: 100%;
      -moz-border-radius: 100%;
      border-radius: 100%;
      -webkit-animation: rotate .8s infinite linear;
      -o-animation: rotate .8s infinite linear;
      animation: rotate .8s infinite linear;
      -webkit-transform-origin: center center;
      -moz-transform-origin: center center;
      -ms-transform-origin: center center;
      -o-transform-origin: center center;
      transform-origin: center center
    }

    .x-loader-icon.colorful {
      border: 2px solid rgba(13, 179, 166, .25);
      border-top-color: #0DB3A6
    }

    @-webkit-keyframes rotate {
      from {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @keyframes rotate {
      from {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }

      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }


    .x-ui-popover {
      position: absolute;
      background: #fff;
      padding: 5px;
      font-size: 12px;
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
      opacity: 0;
      z-index: 8001;
    }

    .x-ui-popover.animation {
      -moz-transition: all 218ms;
      transition: all 218ms;
      -webkit-transform: translate(0, 5px);
      -moz-transform: translate(0, 5px);
      -ms-transform: translate(0, 5px);
      -o-transform: translate(0, 5px);
      transform: translate(0, 5px)
    }

    .x-ui-popover:after,
    .x-ui-popover:before {
      position: absolute;
      border: solid transparent;
      content: " ";
      width: 0;
      height: 0;
      pointer-events: none
    }

    .x-ui-popover:after {
      border-width: 6px
    }

    .x-ui-popover:before {
      border-width: 7px
    }

    .x-ui-popover.bottom:after,
    .x-ui-popover.bottom:before {
      bottom: 100%;
      left: 50%
    }

    .x-ui-popover.bottom:after {
      border-bottom-color: #fff;
      margin-left: -6px
    }

    .x-ui-popover.bottom:before {
      margin-left: -7px
    }

    .x-ui-popover.top:after,
    .x-ui-popover.top:before {
      top: 100%;
      left: 50%
    }

    .x-ui-popover.top:after {
      border-top-color: #fff;
      margin-left: -6px
    }

    .x-ui-popover.top:before {
      margin-left: -7px
    }

    .x-ui-popover.left:after,
    .x-ui-popover.left:before {
      left: 100%;
      top: 50%
    }

    .x-ui-popover.left:after {
      border-left-color: #fff;
      margin-top: -1px
    }

    .x-ui-popover.left:before {
      margin-top: -7px
    }

    .x-ui-popover .right:after,
    .x-ui-popover .right:before {
      right: 100%;
      top: 50%
    }

    .x-ui-popover .right:after {
      border-right-color: #fff;
      margin-top: -1px
    }

    .x-ui-popover .right:before {
      margin-top: -7px
    }

    .x-ui-popover.dark {
      background: rgba(0, 0, 0, .85);
      color: #fff;
      border: 0
    }

    .x-ui-popover.dark.top:after {
      border-top-color: rgba(0, 0, 0, .85)
    }

    .x-ui-popover.dark.bottom:after {
      border-bottom-color: rgba(0, 0, 0, .85)
    }

    .x-ui-popover.dark.top-right:after {
      right: 30px;

    }

    .x-ui-popover.light {
      padding: 15px;
      border-width: 0;
      -webkit-box-shadow: 0 2px 3px 1px rgba(147, 147, 147, .5);
      box-shadow: 0 2px 3px 1px rgba(147, 147, 147, .5)
    }

    .x-ui-popover.light:before {
      position: absolute;
      content: " ";

      height: 6px;
      pointer-events: none;
      background: #fff;
      border-width: 0
    }

    .x-ui-popover.light.bottom {

      -webkit-transform: rotate(45deg);

      -ms-transform: rotate(45deg);

    }

    .x-ui-popover.light.top:before {
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      transform: rotate(45deg);
      top: 100%;
      left: 50%;
      margin-top: -3px;
      margin-left: -3px;
      -webkit-box-shadow: 1px 1px 1px 0 rgba(147, 147, 147, .2);

    .x-ui-popover.light.top-left:before {

    type="text/css">
    .isbottom {

      text-align: center;
    }

    .gnorecord {
      line-height: .6rem;
      font-size: .3rem;
      text-align: center;
      color: #999999;
    }

    .dropload-up,
    .dropload-down {
      position: relative;
      height: 0;
      overflow: hidden;
      font-size: 12px;
      /*  */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .dropload-down {
      height: 50px;
    }

    .dropload-up .dropload-refresh,
    .dropload-up .dropload-update,
    .dropload-up .dropload-load {
      position: absolute;
      width: 100%;
      bottom: 0;
      left: 0;
    }

    .dropload-refresh,
    .dropload-update,
    .dropload-load,
    .dropload-noData {
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: .24rem;
      color: #999;
    }

    .dropload-load .loading {
      display: inline-block;
      height: 15px;
      width: 15px;
      border-radius: 100%;
      margin: 6px;
      border: 2px solid #666;
      border-bottom-color: transparent;
      vertical-align: middle;
      -webkit-animation: rotate 0.75s linear infinite;
      animation: rotate 0.75s linear infinite;
    }

    @-webkit-keyframes rotate {
      0% {
        -webkit-transform: rotate(0deg);
      }

      50% {
        -webkit-transform: rotate(180deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
